<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Dangerous Dave</title>
    <link rel="stylesheet" type="text/css" href="/css/tailwind-purged.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
    <section class="relative">
        <div class="fixed w-full h-full bg-black"></div>
        <div id="background" class="fixed w-full h-full opacity-50 z-10 bg-cover"></div>
        <div id="gameScreen" class="fixed flex flex-row w-full h-full flex-grow items-center justify-center z-20">
            <!-- Left Column (Directional Control) -->
            <div class="flex flex-col flex-grow items-center justify-center pointer-events-none">
                <div class="relative flex w-32 h-32 items-center justify-center pointer-events-none">
                    <img class="absolute w-24 h-24 pointer-events-none" src="/images/JoystickSurround.svg">
                    <img class="absolute w-32 h-32 pointer-events-none" src="/images/Joystick.svg">
                </div>
            </div>

            <!-- Middle Column (Canvas) -->
            <div class="flex items-center justify-center text-white pointer-events-none">
                <canvas id="canvas" class="p-2 pointer-events-none bg-black"></canvas>
            </div>

            <!-- Right Column (Buttons) -->
            <div class="flex flex-col flex-grow items-center justify-center">
                <img id="ctlButtonA" src="/images/BTN-A.svg" class="axControl w-24 h-24 pointer-events-none">
                <img id="ctlButtonB" src="/images/BTN-B.svg" class="axControl w-24 h-24 pointer-events-none">
            </div>
        </div>

        <!-- Overlay to: Show when loading -->
        <div id="loadingOverlay" class="flex orientation-notice fixed top-0 left-0 right-0 bottom-0 items-center justify-center z-30" style="background-color: #101010">
            <div class="text-white text-2xl">Loading...</div>
        </div>

        <!-- Overlay to: Load and Start -->
        <div id="startButtonOverlay" class="flex fixed top-0 left-0 right-0 bottom-0 items-center justify-center z-40 outline-none focus:outline-none" style="background-color: #101010">
            <form id="startButtonForm" onsubmit="return false" class="outline-none focus:outline-none">
                <input type="image" src="dangerous-dave-loader-desktop.jpg" id="startButtonDesktop" class="h-96 outline-none focus:outline-none"/>
                <input type="image" src="dangerous-dave-loader-mobile.jpg" id="startButtonMobile" class="h-64 outline-none focus:outline-none"/>
            </form>
        </div>

        <!-- Overlay to: Show when orientation is portrait -->
        <div class="orientation-notice fixed hidden top-0 left-0 right-0 bottom-0 items-center justify-center z-50 pointer-events-none" style="background-color: #101010">
            <div class="text-white text-2xl">Rotate landscape...</div>
        </div>

    </section>
    <script type="module">

        import {DosGame} from "/index.js";
        import {emergeGamingSDK} from '/lib/emergamingSDK.js'
        import {processScreenshot, setupOcr} from "/lib/ocr.js";
        import {dave_digits} from "/games/dos/dangerous-dave/digits.js";

        let canvas = document.getElementById('canvas');
        let startButtonOverlay = document.getElementById('startButtonOverlay');
        let startButtonDesktop = document.getElementById('startButtonDesktop');
        let startButtonMobile = document.getElementById('startButtonMobile');
        let startButtonForm = document.getElementById('startButtonForm');
        let loadingOverlay = document.getElementById('loadingOverlay');
        let buttonA = document.getElementById('ctlButtonA');
        let buttonB = document.getElementById('ctlButtonB');

        let lastScore = -1;
        let scoreInterval = null;


        let gameConfig = {
            zipFile : 'dangerous-dave.zip',
            execCmdArray : ['-c','cd DAVE','-c','DAVE.EXE'],
            cycles : 'max',
        }

        const startButtonClicked = () => {
            startButtonOverlay.remove();
            let dosGame = new DosGame(window.Dos, gameConfig, canvas);
            dosGame.start().then(() => {
                dosGame.autoKeyPress(17, 1000).then(() => {
                    emergeGamingSDK.startLevel();
                    loadingOverlay.remove();
                });
            });
            dosGame.overrideKey(' ', null);
            dosGame.overrideKey('Enter', null);
            dosGame.overrideKey('F1', null);
            dosGame.overrideKey('F2', null);
            dosGame.overrideKey('F3', null);
            dosGame.mapTouchToArrowKeys({directions:4});
            dosGame.mapButtonToKey({element:buttonA, asciiCode:17});
            dosGame.mapButtonToKey({element:buttonB, asciiCode:18});

            /*** Commented this out in order to prevent slowness on mobile ***/

            let startX = 64; let startY = 2; let charWidth = 7; let charHeight = 8; let charSpacing = 1; let numChars = 5;
            setupOcr(startX, startY, charWidth, charHeight, charSpacing, numChars, dave_digits);

            if (false /**!scoreInterval && !DosGame.isTouch() **/) {
                scoreInterval = setInterval(() => {
                    processScreenshot(canvas.toDataURL('image/png')).then((_score) => {
                        if (!isNaN(_score) && _score !== lastScore) {
                            if (_score < lastScore) {
                                clearInterval(scoreInterval)
                                console.log("2. Ending game with " + lastScore);
                                emergeGamingSDK.endLevel(lastScore);
                                setTimeout(()=> location.reload(), 750);
                            }
                            lastScore = _score
                        }
                    });
                }, 2000)
            }

            dosGame.setPixelListener(40, 190, (hexValue) => {
                console.log("PIXEL")
                if (hexValue === '#ffffff') {
                    console.log("WHITE")
                    dosGame.stopPixelListener();
                    processScreenshot(canvas.toDataURL('image/png')).then((_score) => {
                        console.log("1. Ending game with " + _score);
                        emergeGamingSDK.endLevel(_score);
                        setTimeout(()=> location.reload(), 750);
                    });
                }
            }, 2000);
        }

        if (DosGame.isTouch()) {
            startButtonDesktop.remove();
            startButtonMobile.focus();
        } else {
            startButtonMobile.remove();
            startButtonDesktop.focus();
        }

        startButtonOverlay.addEventListener('click', startButtonClicked);
        startButtonForm.addEventListener('submit', startButtonClicked);

    </script>
    <script src="/dosbox/js-dos.js"></script>
    <style>
        /*input[type=image]:focus {*/
        /*    outline: none;*/
        /*}*/

    </style>
</body>
</html>
