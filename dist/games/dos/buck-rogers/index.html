<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buck Rogers</title>
    <link rel="stylesheet" type="text/css" href="/css/tailwind.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
    <section class="relative">
        <div class="fixed w-full h-full bg-black"></div>
        <div id="background" class="fixed w-full h-full opacity-50 z-10 bg-cover"></div>
        <div id="gameScreen" class="fixed flex flex-row w-full h-full flex-grow items-center justify-center z-20">
            <!-- Left Column (Directional Control) -->
            <div class="flex flex-col flex-grow items-center justify-center pointer-events-none">
                <div id="dPad" class="relative flex w-32 h-32 items-center justify-center pointer-events-none">
                    <img class="absolute w-32 h-32 pointer-events-none" src="/images/D-Pad.svg">
                </div>
            </div>

            <!-- Middle Column (Canvas) -->
            <div class="flex items-center justify-center text-white pointer-events-none">
                <canvas id="canvas" class="p-2 pointer-events-none bg-black"></canvas>
            </div>

            <!-- Right Column (Buttons) -->
            <div class="flex flex-col flex-grow items-center justify-center">
                <img id="ctlButtonA" src="/images/BTN-A.svg" class="axControl w-24 h-24 outline-none focus:outline-none">
                <img id="ctlButtonB" src="/images/BTN-B.svg" class="axControl w-24 h-24 outline-none focus:outline-none">
            </div>
        </div>

        <!-- Overlay to: Show when loading -->
        <div id="loadingOverlay" class="flex orientation-notice fixed top-0 left-0 right-0 bottom-0 items-center justify-center z-30" style="background-color: #101010">
            <div class="text-white text-2xl">Loading...</div>
        </div>

        <!-- Overlay to: Load and Start -->
        <div id="startButtonOverlay" class="flex fixed top-0 left-0 right-0 bottom-0 items-center justify-center z-40" style="background-color: #101010">
            <form id="startButtonForm" onsubmit="return false">
                <input type="image" id="startButton" class="h-screen max-h-96 outline-none focus:outline-none"/>
            </form>
        </div>

        <!-- Overlay to: Show when orientation is portrait -->
        <div class="orientation-notice fixed hidden top-0 left-0 right-0 bottom-0 items-center justify-center z-40 pointer-events-none" style="background-color: #101010">
            <div class="text-white text-2xl">Rotate landscape...</div>
        </div>

    </section>
    <script type="module">

        import {DosGame} from "/index.js";
        import {emergeGamingSDK} from '/lib/emergamingSDK.js'
        import {processScreenshot, setupOcr} from "/lib/ocr.js";
        import {buck_rogers_digits} from "/games/dos/buck-rogers/buck-rogers-digits.js";

        let canvas = document.getElementById('canvas');
        let startButtonOverlay = document.getElementById('startButtonOverlay');
        let startButton = document.getElementById('startButton');
        let startButtonForm = document.getElementById('startButtonForm');
        let loadingOverlay = document.getElementById('loadingOverlay');
        let buttonA = document.getElementById('ctlButtonA');
        let buttonB = document.getElementById('ctlButtonB');
        let dPad = document.getElementById("dPad");

        let gameConfig = {
            zipFile : 'BuckRogers.zip',
            execCmdArray : ['-c', 'cd BUCK_R~1', '-c', 'BRPOZ.EXE'],
            cycles : 'fixed 500',
        }

        let mode, lastCanvas, secondLastCanvas, thirdLastCanvas

        const startButtonClicked = () => {

            startButtonOverlay.remove();
            let dosGame = new DosGame(window.Dos, gameConfig, canvas);
            dosGame.start().then(() => {
                //dosGame.consoleScreenshots();
                let startX = 72; let startY = 0; let charWidth = 7; let charHeight = 7; let charSpacing = 1; let numChars = 6;
                setupOcr(startX, startY, charWidth, charHeight, charSpacing, numChars, buck_rogers_digits);

                dosGame.overrideKey('ArrowUp',104);
                dosGame.overrideKey('ArrowDown',98);
                dosGame.overrideKey('ArrowLeft',100);
                dosGame.overrideKey('ArrowRight',102);
                dosGame.overrideDirectionAscii({
                    'up':104,
                    'down':98,
                    'left':100,
                    'right':102
                })

                setInterval(() => {
                    lastCanvas = canvas.toDataURL('img/png')
                }, 1000)

                dosGame.mapDPadToArrowKeys(dPad);
                dosGame.mapButtonToKey({element:buttonB, asciiCode:32});

                emergeGamingSDK.startLevel();
                //setTimeout(() => loadingOverlay.remove(), 200)
                mode = "none";

                dosGame.addPixelListener(213,3, (hexValue) => {
                    //console.log("HexValue: " + hexValue)
                    if (hexValue === "#000000" && mode === "none") {//preGameSplash
                        mode = "preGame";
                        //console.log(mode);
                        dosGame.autoKeyPress(32, 10);
                    }
                    else if (hexValue === "#55ffff" && mode === "preGame") {//inGame
                        mode = "inGame";
                        loadingOverlay.remove();

                        //console.log(mode);
                    }
                    else if (hexValue === "#ffffff" && mode === "inGame") {//postGameSplash -> GameOver
                        mode = "gameOver";
                        //console.log(mode);
                        processScreenshot(lastCanvas).then((_score) => {
                            emergeGamingSDK.endLevel(_score);
                            console.log("Score: " + _score);
                            //console.log(lastCanvas);
                            setTimeout(() => location.reload(), 750);
                        });
                    }
                    else{
                        //console.log(mode);
                        //console.log("NO STATE CHANGE");
                    }

                })

            });
        }

        startButton.focus();
        if (DosGame.isTouch()){
            startButton.src = 'buck-rogers-loader-mobile.png'
        } else {
            startButton.src = 'buck-rogers-loader-desktop.png'
        }

        startButton.focus();
        startButtonOverlay.addEventListener('click', startButtonClicked);
        startButtonForm.addEventListener('submit', startButtonClicked);

    </script>
    <script src="/dosbox/js-dos.js"></script>
</body>
</html>
