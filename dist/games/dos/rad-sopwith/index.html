<!DOCTYPE html>
<html lang="en">
<head>
    <title>RADICAL SOPWITH</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="/css/tailwind.min.css"/>
</head>
<body class="bg-black">

    <div id="landscape" class="relative w-full h-screen flex items-center justify-center bg-no-repeat bg-center" style="background-image: url('table-landscape.png');background-size: auto 100%">
    </div>
    <div id="portrait" style="background-image: url('table-portrait.png');background-size: 100% auto" class="flex justify-center w-full h-screen bg-top bg-no-repeat">
    </div>

    <div id="canvasFrame" class="absolute top-0 flex justify-center w-full h-screen">
        <canvas class="bg-blue-900"></canvas>
    </div>

    <style type="text/css">

        /*
            @TODO: Fix calcs to get EXACT 1.6 aspect ratio
            @TODO: Hide everything on square
        */

        @media screen and (orientation:portrait) {
            #landscape {
                display: none;
            }
            canvas {
                margin-top: calc(100vw * 0.08);
                width: calc(100vw * 0.84);
                height: calc(100vw *0.52)
            }
            #canvasFrame {
                align-items: start;
            }
        }

        @media screen and (orientation:landscape) {
            #portrait {
                display: none;
            }
            canvas {
                width: calc(100vh * 1.27);
                height:79%;
                margin-left:calc(100vh * 0.08)
            }
            #canvasFrame {
                align-items: center;
            }
        }

    </style>
</body>
</html>
