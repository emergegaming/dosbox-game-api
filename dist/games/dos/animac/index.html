<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animac</title>
    <link rel="stylesheet" type="text/css" href="/css/tailwind-purged.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
    <section class="relative">
        <div class="fixed w-full h-full bg-black"></div>
        <div id="background" class="fixed w-full h-full opacity-50 z-10 bg-cover"></div>
        <div id="gameScreen" class="fixed flex flex-row w-full h-full flex-grow items-center justify-center z-20">
            <!-- Left Column (Directional Control) -->
            <div class="flex flex-col flex-grow items-center justify-center pointer-events-none">
                <div class="relative flex w-32 h-32 items-center justify-center pointer-events-none">
                    <img class="absolute w-24 h-24 pointer-events-none" src="/images/JoystickSurround.svg">
                    <img class="absolute w-32 h-32 pointer-events-none" src="/images/Joystick.svg">
                </div>
            </div>

            <!-- Middle Column (Canvas) -->
            <div class="flex items-center justify-center text-white pointer-events-none">
                <canvas id="canvas" class="p-2 pointer-events-none bg-black"></canvas>
            </div>

            <!-- Right Column (Buttons) -->
            <div class="flex flex-col flex-grow items-center justify-center">
                <img id="ctlButtonA" src="/images/BTN-A.svg" class="axControl w-24 h-24 outline-none focus:outline-none">
                <img id="ctlButtonB" src="/images/BTN-B.svg" class="axControl w-24 h-24 outline-none focus:outline-none">
            </div>
        </div>

        <!-- Overlay to: Show when loading -->
        <div id="loadingOverlay" class="flex orientation-notice fixed top-0 left-0 right-0 bottom-0 items-center justify-center z-30" style="background-color: #101010">
            <div class="text-white text-2xl">Loading...</div>
        </div>

        <!-- Overlay to: Load and Start -->
        <div id="startButtonOverlay" class="flex fixed top-0 left-0 right-0 bottom-0 items-center justify-center z-40" style="background-color: #101010">
            <form id="startButtonForm" onsubmit="return false">
                <input type="image" src="arkanoid.png" id="startButton" class="h-64 outline-none"/>

            </form>
        </div>

        <!-- Overlay to: Show when orientation is portrait -->
        <div class="orientation-notice fixed hidden top-0 left-0 right-0 bottom-0 items-center justify-center z-50 pointer-events-none" style="background-color: #101010">
            <div class="text-white text-2xl">Rotate landscape...</div>
        </div>

    </section>
    <script type="module">

        import {DosGame} from "/index.js";
        import {emergeGamingSDK} from '/lib/emergamingSDK.js'
        import {processScreenshot, setupOcr} from "/lib/ocr.js";
        import {arkanoid_digits} from "/games/dos/arkanoid/digits.js";

        let canvas = document.getElementById('canvas');
        let startButtonOverlay = document.getElementById('startButtonOverlay');
        let startButton = document.getElementById('startButton');
        let startButtonForm = document.getElementById('startButtonForm');
        let loadingOverlay = document.getElementById('loadingOverlay');
        let buttonA = document.getElementById('ctlButtonA');
        let buttonB = document.getElementById('ctlButtonB');

        let lastCanvas, secondLastCanvas, thirdLastCanvas, mode = 'started'

        let gameConfig = {
            zipFile : 'ANIMAC_DOS_EN.ZIP',
            execCmdArray : ['-c','animac.exe'],
            cycles: '500'
        }
        let keyPressCount = 0;

        const startButtonClicked = () => {
            
            startButtonOverlay.remove();
            let dosGame = new DosGame(window.Dos, gameConfig, canvas);
            dosGame.start().then(() => {
                let startX = 239; let startY = 61; let charWidth = 9; let charHeight = 9; let charSpacing = -1; let numChars = 6;
                setupOcr(startX, startY, charWidth, charHeight, charSpacing, numChars, arkanoid_digits);
                //dosGame.consoleScreenshots();
                let ci = dosGame.getCommandInterface();
                dosGame.overrideKey(' ', 112);
                dosGame.mapTouchToArrowKeys({directions:2});
                dosGame.mapButtonToKey({element:buttonA, asciiCode:32});
                //dosGame.mapButtonToKey({element:buttonB, asciiCode:39});
                //dosGame.consoleScreenshots();
                setInterval(() => {

                    thirdLastCanvas = secondLastCanvas;
                    secondLastCanvas = lastCanvas;;
                    lastCanvas = canvas.toDataURL('img/png')
                    //console.log(canvas);
                }, 1000)

                dosGame.addPixelListener(80, 88, (hexValue) => {});//left side middle of GAME OVER box
                dosGame.addPixelListener(167, 94, (hexValue) => {});//bottom right corner of GAME OVER box
                dosGame.addPixelListener(158, 86, (hexValue) => {});//bottom right corner of 'R'
                dosGame.addPixelListener(4, 193, (hexValue) => {});//rocket bottom left corner

                console.log("here")
                mode='~~START_GAME_SPLASH';


                let keyPressCountInterval =
                        setInterval(() => {
                            
                            // dosGame.autoKeyPress(17);
                            // dosGame.autoKeyPress(123);
                            // setTimeout(30);


                            ci.simulateKeyEvent(17, true);
                            ci.simulateKeyEvent(123, true);
                            setTimeout( () => {
                                
                                ci.simulateKeyEvent(123, false);
                                ci.simulateKeyEvent(17, false);

                            }, 50);
                            keyPressCount++;
                            console.log("KeyPressCount: " + keyPressCount)
                            if (keyPressCount >= 14) {
                            console.log("STOPPING INTERVAL" + keyPressCount);
                            window.clearInterval(keyPressCountInterval);

                            
                            }
                                
                        }, 150);
                        
                            //console.log("STOPPING INTERVAL" + keyPressCount);



                dosGame.setGeneralPixelCallback((colors) => {

                    let combo = colors.join(',');
                    
                    console.log (combo);
                    console.log(mode);

                    
                    console.log(keyPressCount);
                    
                    if (mode === '~~START_GAME_SPLASH') {
                        
                        

                        //skip intro everytime the game starts
                        setTimeout(200);
                        dosGame.autoKeyPress(32);

                        mode="~~PLAYING";
                        console.log(mode);
                        loadingOverlay.remove();
                    }
                    
                    
                    
                    if (combo[3] == "#55ffff") { // playing
                        //button press || wait for colour change

                        //mode change
                        mode = '~~PLAYING';
                        console.log(mode);
                        
                    }
                    
                    else if (combo.toString() === "#ffffff,#ffffff,#ffffff,#000000" && mode === '~~PLAYING') { // game over 
                        
                        //button press || wait for colour change

                        //mode change
                        mode = '~~GAME_OVER';
                        console.log(mode);

                        
                    }
                    else {
                        console.log("not state change");
                    }

                        
                    
                })
            })
        }


        startButton.focus();

        startButtonOverlay.addEventListener('click', startButtonClicked);
        startButtonForm.addEventListener('submit', startButtonClicked);

    </script>
    <script src="/dosbox/js-dos.js"></script>
</body>
</html>
