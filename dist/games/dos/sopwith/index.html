<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sopwith II</title>
    <link rel="stylesheet" type="text/css" href="/css/tailwind.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
    <section class="relative">
        <div class="fixed w-full h-full bg-black"></div>
        <div id="background" class="fixed w-full h-full opacity-50 z-10 bg-cover"></div>
        <div id="gameScreen" class="fixed flex flex-row w-full h-full flex-grow items-center justify-center z-20">
            <!-- Left Column (Directional Control) -->
            <div class="flex flex-col flex-grow items-center justify-center pointer-events-none">
                <div class="relative flex w-32 h-32 items-center justify-center pointer-events-none">
                    <img class="absolute w-24 h-24 pointer-events-none" src="/images/JoystickSurround.svg">
                    <img class="absolute w-32 h-32 pointer-events-none" src="/images/Joystick.svg">
                </div>
            </div>

            <!-- Middle Column (Canvas) -->
            <div class="flex items-center justify-center text-white pointer-events-none">
                <canvas id="canvas" class="p-2 pointer-events-none bg-black"></canvas>
            </div>

            <!-- Right Column (Buttons) -->
            <div class="flex flex-col flex-grow items-center justify-center axControl pointer-events-none">
                <div class="flex flex-col">
                    <div class="flex flex-row justify-center">
                        <div id="ctlButtonAccelerate" class="axControl from-green-500 to-green-700 bg-gradient-to-tl w-14 h-14 rounded-full border-white border-2 flex items-center justify-center text-white outline-none text-sm"><img src="/images/icons/accelerate.svg" class="h-6"></div>
                    </div>
                    <div class="flex flex-row pt-2">
                        <div id="ctlButtonHome" class="axControl from-blue-500 to-blue-700 bg-gradient-to-tl w-14 h-14 rounded-full border-white border-2 flex items-center justify-center text-white outline-none text-sm mr-1"><img src="/images/icons/home.svg" class="h-6"></div>
                        <div id="ctlButtonInvert" class="axControl from-purple-500 to-purple-700 bg-gradient-to-tl w-14 h-14 rounded-full border-white border-2 flex items-center justify-center text-white outline-none text-sm ml-1"><img src="/images/icons/invert.svg" class="h-6"></div>
                    </div>
                    <div class="flex flex-row pt-2">
                        <div id="ctlButtonBomb" class="axControl from-red-500 to-red-700 bg-gradient-to-tl w-14 h-14 rounded-full border-white border-2 flex items-center justify-center text-white outline-none text-sm mr-1"><img src="/images/icons/bomb.svg" class="h-6"></div>
                        <div id="ctlButtonFire" class="axControl from-yellow-500 to-yellow-700 bg-gradient-to-tl w-14 h-14 rounded-full border-white border-2 flex items-center justify-center text-white outline-none text-sm ml-1"><img src="/images/icons/fire.svg" class="h-6"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Overlay to: Show when loading -->
        <div id="loadingOverlay" class="flex orientation-notice fixed top-0 left-0 right-0 bottom-0 items-center justify-center z-30 hidden" style="background-color: #101010">
            <div class="text-white text-2xl">Loading...</div>
        </div>

        <!-- Overlay to: Load and Start -->
        <div id="startButtonOverlay" class="flex fixed top-0 left-0 right-0 bottom-0 items-center justify-center z-40" style="background-color: #101010">
            <form id="startButtonForm" onsubmit="return false">
                <input type="image" src="sopwith.png" id="startButton" class="h-96 outline-none hover:outline-none"/>
            </form>
        </div>

        <!-- Overlay to: Show when orientation is portrait -->
        <div class="orientation-notice fixed hidden top-0 left-0 right-0 bottom-0 items-center justify-center z-50 pointer-events-none" style="background-color: #101010">
            <div class="text-white text-2xl">Rotate landscape...</div>
        </div>

    </section>
    <script type="module">

        import {DosGame} from "/index.js";
        import {emergeGamingSDK} from '/lib/emergamingSDK.js'
        import {processScreenshot, setupOcr} from "/lib/ocr.js";
        import {sopwith_digits} from "/games/dos/sopwith/digits.js";

        let canvas = document.getElementById('canvas');
        let startButtonOverlay = document.getElementById('startButtonOverlay');
        let startButton = document.getElementById('startButton');
        let startButtonForm = document.getElementById('startButtonForm');
        let loadingOverlay = document.getElementById('loadingOverlay');
        let buttonAccelerate = document.getElementById('ctlButtonAccelerate');
        let buttonBomb = document.getElementById('ctlButtonBomb');
        let buttonHome = document.getElementById('ctlButtonHome');
        let buttonFire = document.getElementById('ctlButtonFire');
        let mode = 'none'

        let gameConfig = {
            zipFile : 'sopwith.zip',
            execCmdArray : ['-c','SOPWITH.EXE'],
            cycles: '800'
        }

        const startButtonClicked = () => {
            startButtonOverlay.remove();
            let dosGame = new DosGame(window.Dos, gameConfig, canvas);
            dosGame.start().then(() => {

                emergeGamingSDK.startLevel();

                let startX = 16; let startY = 192; let charWidth = 7; let charHeight = 7; let charSpacing = 1; let numChars = 5;
                setupOcr(startX, startY, charWidth, charHeight, charSpacing, numChars, sopwith_digits);

                setTimeout(() => {
                    dosGame.autoKeyPress(83,150).then(() => {
                        dosGame.autoKeyPress(51)
                        dosGame.setGeneralPixelCallback((colours) => {
                            if (colours.join() === '#ff55ff,#ff55ff,#ff55ff' && mode !== 'gameover') {
                                processScreenshot(canvas.toDataURL('img/png')).then((_score) => {
                                    //console.log ("End Game: " + _score);
                                    mode = 'gameover'
                                    emergeGamingSDK.endLevel(_score);
                                    setTimeout(() => {location.reload()},750)
                                });
                            }
                        });
                        dosGame.addPixelListener(128,96, () => {});
                        dosGame.addPixelListener(145,96, () => {});
                        dosGame.addPixelListener(180,96, () => {});
                    })
                }, 150)

                dosGame.overrideDirectionAscii({
                    'up': 190, // period
                    'down':190, // period
                    'left':188, // comma
                    'right':191, // forward slash
                })
                dosGame.mapTouchToArrowKeys({directions:4});
                dosGame.mapButtonToKey({element:buttonAccelerate, asciiCode:88}); // x
                dosGame.mapButtonToKey({element:buttonHome, asciiCode:72}); // h
                dosGame.mapButtonToKey({element:buttonBomb, asciiCode:66}); // b
                dosGame.mapButtonToKey({element:buttonFire, asciiCode:32}); // space



            })
        }

        startButton.focus();
        startButtonOverlay.addEventListener('click', startButtonClicked);
        startButtonForm.addEventListener('submit', startButtonClicked);

    </script>
    <script src="/dosbox/js-dos.js"></script>
</body>
</html>
